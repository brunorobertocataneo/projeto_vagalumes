<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/extends.css">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/heart.png" type="image/x-icons">

     <script src="app.js" defer></script>
    
    <title>Para B.K.D.M</title>

<body>
    <div class="container_header">
        <h1>Quanto tempo falta para nos vermos</h1>

        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days"></h2>
                <small>Dias</small>
            </div>

            <div class="time">
                <h2 id="hours"></h2>
                <small>Horas</small>
            </div>

            <div class="time">
                <h2 id="minutes"></h2>
                <small>Minutos</small>
            </div>

            <div class="time">
                <h2 id="seconds"></h2>
                <small>Segundos</small>
            </div>
        </div>
    </div>
    
    <div class="container_body">
        <div class="glowworm">
            <span style="--i:11"></span>
            <span style="--i:17"></span>
            <span style="--i:25"></span>
            <span style="--i:14"></span>
            <span style="--i:9"></span>

            <span style="--i:28"></span>
            <span style="--i:16"></span>
            <span style="--i:22"></span>

            <span style="--i:13"></span>
            <span style="--i:27"></span>
            <span style="--i:17"></span>
            <span style="--i:9"></span>
            <span style="--i:15"></span>
            <span style="--i:24"></span>
            <span style="--i:12"></span>
            <span style="--i:26"></span>   
            <span style="--i:30"></span>
            <span style="--i:18"></span>
            <span style="--i:25"></span>
            <span style="--i:19"></span>
            <span style="--i:14"></span>
            <span style="--i:16"></span>    
            
        </div>
    </div>

</body>
</html>
